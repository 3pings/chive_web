<!DOCTYPE html>
<html>
  <head>
    <title>Static Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ol.css') }}" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x
    <scripts src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></scripts>-->
    <script src="{{ url_for('static', filename='scripts/js/ol.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/js/ol-debug.js') }}"></script>

  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      // Map views always need a projection.  Here we just want to map image
      // coordinates directly to map coordinates, so we create a projection that uses
      // the image extent in pixels.
      var extent = [0, 0, 1024, 968];
      var projection = new ol.proj.Projection({
        code: 'xkcd-image',
        units: 'pixels',
        extent: extent
      });

      var map = new ol.Map({
        layers: [
          new ol.layer.Image({
            source: new ol.source.ImageStatic({
              url: '/static/images/grid.gif',
              projection: projection,
              imageExtent: extent
            })
          })
        ],
        target: 'map',
        view: new ol.View({
          projection: projection,
          center: ol.extent.getCenter(extent),
          zoom: 1,
          maxZoom: 4
        })
      });
    </script>
  </body>
</html>
