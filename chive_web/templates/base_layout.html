
<head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- this line causes the page to refresh every 30 seconds -->
    <meta http-equiv="refresh" content="30">

    <!--CSS customizations-->
    <link rel="stylesheet" type="text/css" href="/static/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- this script is what changes background color in table row -->
    <script>
          $(document).ready(function(){
              $("tr:contains(high)").css("background-color", "red");
              $("tr:contains(elevated)").css("background-color", "yellow");
              $("tr:contains(normal)").css("background-color", "lightgreen");
              });
     </script>
    <!-- this sizes the cells in the table header and table rows-->
     <style>
         table
          th { padding : 5px; }
          td { padding : 3px; }
     </style>

   <style>
    li
    {
      position:  absolute;
      left: 0;
      top: 0; /* set these so Chrome doesn't return 'auto' from getComputedStyle */
      width: 200px;
      background: rgba(255,255,255,0.66);
      border: 2px  solid rgba(0,0,0,0.5);
      border-radius: 4px; padding: 8px;
    }
    </style>


</head>
<html>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CHIVE UI</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>
<body>
 <canvas id="tutorial" width="500" height="500"></canvas>
</body>
</html>
